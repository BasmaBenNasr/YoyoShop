
<div style="padding:5rem 5rem 1rem 3rem;" class="container h-100">
  <div  class="card  mb-4 shadow-sm">
      <img style="height: 20rem;" class="bd-placeholder-img card-img-top p-2" width="100%" [src]="items.imageUrl" alt=""/>
  
      <div style="height: 10rem;" class="card-body">
          <p class="card-text">
              <strong>{{items.name}}</strong>
          </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group" >
            <button style="border: none; color: white;" class="btn purple-gradient">Shop now</button>
          </div>
        </div>
      </div>
    </div>
